<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container"> 
        <div class="title" >Calculadora - IMC</div>
        <div class="input">
            <label for="">Nome</label>
            <input type="text" name="" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="input">
            <label for="">Altura</label>
            <input type="number" name="" id="altura" placeholder="Digite sua altura em metros">
        </div>

        <div class="input">
            <label for="">Peso</label>
            <input type="text" name="" id="peso" placeholder="Digite seu peso">
        </div>
        <button id="calcular" onclick="calculo(); footer()">Calcular</button>
       
        <div class="resultado" id="resultado"></div>
        <footer id="msg"></footer>
    </div>
    </main>
    <script src="assests/js/script.js"></script>
</body>
</html>
